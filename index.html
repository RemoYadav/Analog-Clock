<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="heading">
        <h3 style="margin-bottom: 30px;"><span style="color:aqua;">Remo</span> Digital <span style="color: red;">Analog</span> CLock</h3>
    
    <div class="container">
        
        <div class="clock">

            <div style="--clr: #ef3a3a; --h:72px;" id="hour" class="hand"><i></i></div>
            <div style="--clr: #00a6ff; --h:84px" id="min" class="hand"><i></i></div>
            <div style="--clr: #ffffff; --h:94px" id="sec" class="hand"><i></i></div>
            <span style="--i:1" class="span"><b>1</b></span>
            <span style="--i:2" class="span"><b>2</b></span>
            <span style="--i:3" class="span"><b>3</b></span>
            <span style="--i:4" class="span"><b>5</b></span>
            <span style="--i:5" class="span"><b>4</b></span>
            <span style="--i:6" class="span"><b>6</b></span>
            <span style="--i:7" class="span"><b>7</b></span>
            <span style="--i:8" class="span"><b>8</b></span>
            <span style="--i:9" class="span"><b>9</b></span>
            <span style="--i:10" class="span"><b>10</b></span>
            <span style="--i:11" class="span"><b>11</b></span>
            <span style="--i:12" class="span"><b>12</b></span>
        </div>
    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
